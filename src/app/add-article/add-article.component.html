<app-header></app-header>

<div class="container">
  <form [formGroup]="infosProducts" >
    <h1>Create new product</h1>
    <div class="mb-3">
      <label for="name" class="form-label">Name </label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter your product name here"
        [class.is-invalid]="name?.invalid && name?.touched"
        formControlName="name"
      />
      <div class="text-danger" *ngIf="name?.invalid && name?.touched" >
        <div *ngIf="name?.errors?.['required']" >Name is required</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="price"
        placeholder="Enter your product price here"
        [class.is-invalid]="price?.invalid && price?.touched"

        formControlName="price"
      />
      <div class="text-danger" *ngIf="price?.invalid && price?.touched" >
        <div *ngIf="price?.errors?.['required']" >Price is required</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input
        type="number"
        class="form-control"
        id="quantity"
        placeholder="Enter your product quantity here"
        [class.is-invalid]="quantity?.invalid && quantity?.touched"

        formControlName="quantity"
      />
      <div class="text-danger" *ngIf="quantity?.invalid && quantity?.touched" >
        <div *ngIf="quantity?.errors?.['required']" >Quantity is required</div>
      </div>
    </div>
     <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        style="height: 200px"
        class="form-control"
        id="description"
        placeholder="Enter your product description here"
        [class.is-invalid]="description?.invalid && description?.touched"

        formControlName="description"
      ></textarea>
      <div class="text-danger" *ngIf="description?.invalid && description?.touched" >
        <div *ngIf="description?.errors?.['required']" >Description is required</div>
          </div>
    </div>
    <div class="mb-3">
      <label for="select" class="form-label">Category</label>
      <select
        class="form-select"
        id="select"
        aria-label="Default select example"
        [class.is-invalid]="category?.invalid && category?.touched"
        formControlName="category"
      >
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
      </select>
      <div class="text-danger" *ngIf="category?.invalid && category?.touched" >
        <div *ngIf="category?.errors?.['required']" >Select is required</div>
      </div>
        </div>


      <button (click)="getData()" routerLink="/article"  [disabled]="infosProducts.invalid" type="submit" class="btn btn-primary">Create</button>
      <a class="lien" routerLink="/article" >Article</a>

  </form>
</div>
